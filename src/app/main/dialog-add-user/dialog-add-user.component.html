<div class="userForm">
  <h1 mat-dialog-title>Add User</h1>
  <form>
    <div mat-dialog-content class="innerContent">
      <mat-form-field class="example-full-width">
        <mat-label>Name</mat-label>
        <input
          type="email"
          matInput
          [formControl]="nameFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Enter your name"
        />

        <mat-error *ngIf="nameFormControl.hasError('required')">
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          [formControl]="emailFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Ex. pat@example.com"
        />
        <mat-hint>Errors appear instantly!</mat-hint>
        <mat-error
          *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          "
        >
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
        <input
          type="email"
          matInput
          [formControl]="roleFormControl"
          [errorStateMatcher]="matcher"
          placeholder="Eter your role"
        />

        <mat-error *ngIf="nameFormControl.hasError('required')">
          Role is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div mat-dialog-actions>
        <button mat-stroked-button color="accent" mat-dialog-close>
          Cancle
        </button>
        <button
          mat-stroked-button
          color="primary"
          [mat-dialog-close]="{
            name: nameFormControl.value,
            email: emailFormControl.value,
            role: roleFormControl.value
          }"
          [disabled]="!nameFormControl.valid || !emailFormControl.valid || !roleFormControl.valid"
        >
          Add User
        </button>
      </div>
    </div>
  </form>
</div>
